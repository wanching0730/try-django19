{% extends "base.html" %}
{% block content %}

    <div class="col-sm-8 col-sm-offset-2">
        <h1>{{ title }}</h1>

        <div class="row">
            {% for obj in object_list %}
                <div class="col-sm-12">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3>
                                <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a> <small>{{ obj.timestamp|timesince }}</small>
                            </h3>
                            <p>{{ obj.content|linebreaks|truncatechars:120 }}</p>
                            <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
                        </div>
                    </div>
                <hr/>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
