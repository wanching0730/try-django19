<!--DOCTYPE html-->
<html>
    <head>
        <title>{% block head_title %}Try Django 1.9{% endblock head_title %}</title>
    </head>
    <body>

        {% if messages %}
            <div class="messages">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="container">
            {% block content %}
                
            {% endblock content %}
        </div>

    </body>
</html>
